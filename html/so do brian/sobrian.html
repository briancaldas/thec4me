<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        <title>eu te amo!</title>
        <style> * {box-sizing: border-box;}
                            body {font-family: Arial;}

        h1 {text-align: center;}

        #img {text-align: center;}        

        #Bn {position: absolute;right: 34%; }

        #container {width: 100;display: flex;flex-direction: column;align-items: center; }

        #container footer {display: flex; justify-content: space-between;max-width: 433px; width: 100%;}


        </style>
    </head>
    <body background="http://img.elo7.com.br/product/original/943273/fronha-encantada-eu-te-amo-presente-para-namorada.jpg">
        <script type="text/javascript">        

        function mensagem(){alert('EU TE AMO MUITO')}

        function f(){const generateRandomValue = () => Math.random() * (300 - 50) + 50;const formatValue = (value) => Math.ceil(value) + 'px';const top = generateRandomValue();const left = generateRandomValue(); Bn.style.top =  formatValue(top); Bn.style.left = formatValue(left);}

        </script>


    <body>
    
        <div id="container">
            <h1>você é a melhor mãe do mundo??</h1>
            <div id="img">
                <img src="https://pt.org.br/wp-content/uploads/2021/10/lula-rstuckert.jpeg" alt="em?" width="500" height="350">
            </div>
        
            <footer>
                <button id="Sim" onclick="mensagem()">Sim</button>
                <div id="Bn">
                    <button onmouseenter="f()">
                        não
                    </button>
                </div>
            </footer>
        </div> 
    </body>
</html>
